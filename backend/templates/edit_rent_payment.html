{% extends "base.html" %}

{% block title %}Edit Rent Payment - Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-home me-2"></i>
                    Edit Rent Payment
                </h3>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Renter</label>
                        <input type="text" class="form-control" value="{{ payment.renter.username }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (â‚¹)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" 
                               name="amount" value="{{ payment.amount }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="month" class="form-label">Month</label>
                                <select class="form-select" id="month" name="month" required>
                                    <option value="1" {% if payment.month == 1 %}selected{% endif %}>January</option>
                                    <option value="2" {% if payment.month == 2 %}selected{% endif %}>February</option>
                                    <option value="3" {% if payment.month == 3 %}selected{% endif %}>March</option>
                                    <option value="4" {% if payment.month == 4 %}selected{% endif %}>April</option>
                                    <option value="5" {% if payment.month == 5 %}selected{% endif %}>May</option>
                                    <option value="6" {% if payment.month == 6 %}selected{% endif %}>June</option>
                                    <option value="7" {% if payment.month == 7 %}selected{% endif %}>July</option>
                                    <option value="8" {% if payment.month == 8 %}selected{% endif %}>August</option>
                                    <option value="9" {% if payment.month == 9 %}selected{% endif %}>September</option>
                                    <option value="10" {% if payment.month == 10 %}selected{% endif %}>October</option>
                                    <option value="11" {% if payment.month == 11 %}selected{% endif %}>November</option>
                                    <option value="12" {% if payment.month == 12 %}selected{% endif %}>December</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" id="year" name="year" 
                                       value="{{ payment.year }}" min="2020" max="2030" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" 
                               value="{{ payment.due_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Payment
                        </button>
                        <a href="{{ url_for('view_renter', renter_id=payment.renter_id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Renter
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
